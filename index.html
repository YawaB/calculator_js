<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container" id="calc">
      <h3 class="title">yawa calculator</h1>
        <div class="screen">
          <div class="screen-content">
            <div readonly="readonly" class="screen-result" id="calc_resultat">
              <p id="resultat">0</p>
            </div>
            <div class="screen-operation">
              <p id="operation"></p>
            </div>
          </div>
        </div>
       <div class="calculator">
        <div class="numbers">
          <div class="number" id="backspace" onclick="clearScreen()">CE</div>
          <div class="number" id="parenthese-open">(</div>
          <div class="number" id="parenthese-close">)</div>
          <div class="number" id="seven" onclick="getNumber(this)">7</div>
          <div class="number" id="eight" onclick="getNumber(this)">8</div>
          <div class="number" id="nine" onclick="getNumber(this)">9</div>
          <div class="number" id="four" onclick="getNumber(this)">4</div>
          <div class="number" id="five" onclick="getNumber(this)">5</div>
          <div class="number" id="six" onclick="getNumber(this)">6</div>
          <div class="number" id="one" onclick="getNumber(this)">1</div>
          <div class="number" id="two" onclick="getNumber(this)">2</div>
          <div class="number" id="three" onclick="getNumber(this)">3</div>
          <div class="number" id="modulo" onclick="getNumber(this)">%</div>
          <div class="number" id="zero"onclick="getNumber(this)">0</div>
          <div class="number" id="dot" onclick="getNumber(this)">.</div>   
        </div>
        <div class="operators">
           
            <div class="operator" id="multiplication" onclick="getOperator(this)">*</div>
            <div class="operator" id="subtraction" onclick="getOperator(this)">-</div>
            <div class="operator" id="division" onclick="getOperator(this)">/</div>
            <div class="operator" id="addition" onclick="getOperator(this)">+</div>
            <div class="operator" id="equal" onclick="equals()">=</div>
            
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
